<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Persona</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 5px; width: 300px; }
    #resultado { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Buscar Persona</h2>
  <p>Ingres치 el DNI o nombre:</p>
  <input type="text" id="dni" placeholder="Ej: 29000000 o Perez Juan">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>

  <script>
    const input = document.getElementById('dni');
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        buscar();
      }
    });

    function buscar(intentos = 1) {
      const dniInput = document.getElementById('dni');
      const dni = dniInput.value.trim();
      const resultado = document.getElementById('resultado');

      if (!dni) {
        resultado.innerHTML = "Por favor ingres치 un DNI o nombre.";
        return;
      }

      const url = 'https://www.cuitonline.com/search/' + encodeURIComponent(dni);
      const proxy = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);

      resultado.innerHTML = "Buscando...";

      fetch(proxy)
        .then(response => {
          if (!response.ok) throw new Error("Respuesta no OK");
          return response.json();
        })
        .then(data => {
          const html = data.contents;
          let cuit = null;
          let nombre = null;

          // Primer formato
          let match1 = html.match(/<span class="cuit">(.*?)<\/span>.*?title="Constancia de Inscripci칩n de (.*?)"/s);
          if (match1) {
            cuit = match1[1];
            nombre = match1[2];
          }

          // Segundo formato
          if (!cuit || !nombre) {
            let match2 = html.match(/<h2 class="denominacion".*?>(.*?)<\/h2>.*?<span class="cuit">(.*?)<\/span>/s);
            if (match2) {
              nombre = match2[1];
              cuit = match2[2];
            }
          }

          if (cuit && nombre) {
            resultado.innerHTML = `
              <p><strong>CUIT:</strong> ${cuit}</p>
              <p><strong>Nombre:</strong> ${nombre}</p>
            `;
          } else {
            resultado.innerHTML = "No se encontr칩 el CUIT o el nombre.";
          }
        })
        .catch(error => {
          if (intentos > 0) {
            resultado.innerHTML = "Reintentando...";
            setTimeout(() => buscar(intentos - 1), 1000);
          } else {
            resultado.innerHTML = "Error al consultar los datos.";
          }
        });
    }
  </script>
</body>
</html>
